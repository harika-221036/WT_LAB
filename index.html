

<!DOCTYPE html>
<html>
<head>
    <title>Choosy Wear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <header>
        
        <div class="logo">Choosy Wear</div>

       
        <div class="search-box">
            <input type="text" placeholder="Search...">
        </div>

        
         <nav>
            <a href="#">Home</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
         </nav>
    </header>

    
    <section class="banner">
        <div class="banner-card">
            <h1>Choose Your Style</h1>
            <p>  Style - Elegant - Comfortable</p>
        </div>
    </section>

    
    <section class="clothes">
        <h2>Men’s Wear</h2>
        <div class="featured">
            <img class="big"src="bjean.jpg" alt="Men Wear">
            
            <div class="small-images">
                <img src="tt.shirt.jpg">
                <img src="sshirt.jpg">
            </div>
        </div>
    </section>

   
    <section class="clothes">
        <h2>Women’s Wear</h2>
        <div class="featured reverse">
            <img class="big"src="saree.jpg " alt="Women Wear">
            <div class="small-images">
                <img src="kurta.jpg ">
                <img src="jtop.jpg ">
            </div>
        </div>
    </section>

   
    <section class="clothes">
        <h2>Kids’ Wear</h2>
        <div class="featured">
            <img class="big" src="frock.jpg" alt="Kids Wear">
            <span class="label">Jean-1500</span>
            <div class="small-images">
                <img src="kid.jpg">
                <img src="kidswear.jpg">
            </div>
        </div>
    </section>
    <div class="ad">
        <h4>Audio Track</h4>
        <audio controls>
            <source src="audio.mpeg">

        </audio>
    </div>
    <div>
        <p><b>Promotional video</b></p>
        <video width="300"height="200"controls>
            <source src="promotional_video.mp4">

        </video>
    </div>
    <div class="youtube">
    <iframe width=""500" height="300" src="https://youtu.be/OaVsCM0Zeio?si=QWSQnG0Cj4WqfNUa" allowfullscreen></iframe>
    </div>
   
    <footer>
        <p>Thankyou for visiting</p>
    </footer>

</body>
</html>
